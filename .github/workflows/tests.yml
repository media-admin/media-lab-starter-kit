name: Automated Tests

on:
  push:
    branches: [ develop, main ]
  pull_request:
    branches: [ develop, main ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      
      - name: Build assets
        run: npm run build
      
      - name: Run E2E tests
        run: npm run test:e2e
        env:
          TEST_URL: https://staging.your-domain.com
      
      - name: Run accessibility tests
        run: npm run test:accessibility
        env:
          TEST_URL: https://staging.your-domain.com
      
      - name: Run performance tests
        run: npm run test:performance
        env:
          TEST_URL: https://staging.your-domain.com
      
      - name: Upload test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
      
      - name: Upload screenshots
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: screenshots
          path: test-results/
          retention-days: 7
      
      - name: Notify on failure
        if: failure()
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
        run: |
          curl -X POST $SLACK_WEBHOOK \
            -H 'Content-Type: application/json' \
            -d '{
              "text": "‚ùå Tests failed on '"$GITHUB_REF_NAME"'",
              "attachments": [{
                "color": "danger",
                "fields": [
                  {"title": "Branch", "value": "'"$GITHUB_REF_NAME"'", "short": true},
                  {"title": "Commit", "value": "'"$GITHUB_SHA"'", "short": true},
                  {"title": "View", "value": "'"$GITHUB_SERVER_URL/$GITHUB_REPOSITORY/actions/runs/$GITHUB_RUN_ID"'"}
                ]
              }]
            }'